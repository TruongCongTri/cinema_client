<body data-new-gr-c-s-check-loaded="14.1073.0" data-gr-ext-installed="">
<div id="root">
    <header lang="vi" th:include="fragments/header :: header"/>
    <div class="container all-movie">
        <div id="navbarSupportedContent">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/movies/showing}">
                        ĐANG CHIẾU
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/movies/coming}">
                        SẮP CHIẾU
                    </a>
                </li>
            </ul>
        </div>
        <div class="row movielist-content">
            <!--START - detailed movie card-->
                <div class="movie-card col-md-3 col-sm-12" th:each="movie: ${movies}" th:object="${movie}">
                    <a class="card-link" th:href="@{/movies/detail(movieId=*{id})}">
                        <div class="hover">
                            <div class="image">
                                <img th:src="*{smallImageURL}" alt="avatar" class="image" style="width:100%">
                                <div class="content">
                                    <p th:text="*{name}"></p>
                                    <a th:href="@{/movies/detail(movieId=*{id})}" id="btn-buy-ticket">
                                        <button class="bookTicket-btn">Mua vé <i class='fas fa-ticket-alt'></i></button>
                                    </a>
                                    <a th:href="@{/movies/detail(movieId=*{id})}" class="button" id="play-trailer">
                                        <button class="playTrailer-btn">Trailer <i class="fa fa-play-circle"></i></button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            <!--END - detailed movie card-->
        </div>
    </div>
    <footer lang="vi" class="container" th:include="fragments/footer :: footer"/>
</div>

<script>
    jQuery(function ($) {
        var path = window.location.href;
        var showing = 'http://localhost:8081/movies/showing';
        var coming = 'http://localhost:8081/movies/coming';
        // because the 'href' property of the DOM element is the absolute path
        $('ul.nav a.nav-link').each(function () {
            if (this.href === path) {
                $(this).addClass('active');
                if (this.href === showing) {
                    $('#status-default').val('1');
                } else if (this.href === coming) {
                    $('#status-default').val('0');
                }
            }
        });
    });
</script>
